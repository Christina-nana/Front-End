<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 内置函数：setTimeout定时器中的this指向
        let obj = {
            foo1: () => {
                setTimeout(function () {
                    console.log(this);
                })
            },
            foo2: function () {
                setTimeout(() => {
                    console.log(this);
                })
            }
        }
        obj.foo1() // window
        obj.foo2() // obj
    </script>
</body>

</html>
